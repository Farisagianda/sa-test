name: project-ci

on:
  push:
    paths:
      - '02-project/**'
      - '.github/workflows/project-ci.yml'

env:
  CONTEXT: 02-project
  IMAGE_REPO: docker.io/${{ secrets.DOCKERHUB_USER }}/sa-dev-envs-api
  IMAGE_TAG: v1

jobs:
  build:
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set ARCH var
        run: echo "ARCH=${{ startsWith(matrix.platform, 'linux/arm64') && 'arm64' || 'amd64' }}" >> $GITHUB_ENV

      - name: Build & push (${{ env.ARCH }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}/app
          file: ${{ env.CONTEXT }}/app/Dockerfile
          platforms: ${{ matrix.platform }}
          tags: ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}-${{ env.ARCH }}
          push: true
          cache-from: type=gha,scope=sa-dev-envs-api-${{ env.ARCH }}
          cache-to:   type=gha,scope=sa-dev-envs-api-${{ env.ARCH }},mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
      - uses: helm/kind-action@v1
        with:
          cluster_name: project-ci
          wait: 120s
      - uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      # Use amd64 image because KinD on ubuntu-latest is amd64
      - name: Helm deploy dev-envs chart
        working-directory: 02-project
        run: |
          helm upgrade --install dev-envs ./charts/dev-envs \
            -n dev --create-namespace \
            -f charts/dev-envs/values.yaml \
            --set image.repository=${IMAGE_REPO} \
            --set image.tag=${IMAGE_TAG}-amd64
          kubectl -n dev rollout status deploy/dev-envs-api

      - name: Smoke test UI (/static/)
        run: |
          kubectl -n dev port-forward svc/dev-envs-api 8080:8080 >/tmp/pf.log 2>&1 &
          PF_PID=$!
          for i in {1..15}; do
            sleep 7
            if curl -fsS http://127.0.0.1:8080/static/ | head -n 5; then
              kill $PF_PID || true
              exit 0
            fi
          done
          echo "::error::Service did not respond" >&2
          echo "---- PF logs ----"; cat /tmp/pf.log || true
          echo "---- Pods ----"; kubectl -n dev get pods -o wide || true
          echo "---- Describe ----"; kubectl -n dev describe deploy/dev-envs-api || true
          kill $PF_PID || true
          exit 1